{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
     <!-- 导航栏（包括银行logo） -->
     {% include "_nav.html" %}

     <!-- 注册 -->
     <section class="h-100" style="margin-top: 10em;">
         <div class="container h-100">
             <div class="row justify-content-sm-center h-100">
                 <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                     <div class="card shadow-lg">
                         <div class="card-body p-5">
                             <h1 class="fs-4 card-title fw-bold mb-4">注册账号</h1>
                             <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                 {% csrf_token %}
                                 <div class="mb-3">
                                     <label class="mb-2 text-muted" for="email">用户名</label>
                                     <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                                 </div>
                                 <div class="mb-3">
                                     <div class="mb-2 w-100">
                                         <label class="text-muted" for="password">密码</label>
                                     </div>
                                     <input id="password" type="password" class="form-control" name="password" required>
                                     <div class="invalid-feedback">
                                         请填写密码
                                     </div>
                                 </div>
                                 <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">请再次确认密码</label>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="check_password" required>
                                    <div class="invalid-feedback">
                                        请填写密码
                                    </div>
                                 </div>
 
                                 <div class="d-flex align-items-center">
                                     <button type="submit" class="btn btn-primary ms-auto">
                                         注册
                                     </button>
                                 </div>
                             </form>
                         </div>
                     </div>
                     <div class="text-center mt-5 text-muted">
                         Copyright &copy; 2023 &mdash; 徐秀奇
                     </div>
                 </div>
             </div>
         </div>
     </section>
</body>
</html>
