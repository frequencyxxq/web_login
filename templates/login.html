{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <!-- 导航栏（包括银行logo） -->
    {% include "_nav.html" %}

    <!-- 登录 -->
    <section class="h-100" style="margin-top: 10em;">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">登录</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                {% csrf_token %}
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">用户名</label>
									<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										用户名不正确
									</div>
								</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">密码</label>
										<a href="#" class="float-end" onclick="alert('请联系管理员重置密码!')">
											忘记密码?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	请填写密码
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										登录
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								没有账号? <a href="{% url 'register' %}" class="text-dark">注册</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2023 &mdash; 徐秀奇
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
